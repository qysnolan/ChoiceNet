{% extends "Base.html" %}

{% load url from future %}

{% block title %}
    Services
{% endblock %}

{% block page-css %}
<style type="text/css">
div.product {
    width: 800px;
    padding:8px 35px 8px 14px;
    margin:10px;
    border-top: 1px solid lightgrey;
}

div.nav-scroll {
    position: fixed;
}

div.nav-button {
    right: 65px;
    top: 50px;
    padding: 10px;
    border: 1px solid lightgrey;
    background: rgba(245,245,245,0.8);
    -webkit-border-radius:4px;
    -moz-border-radius:4px;
    border-radius:4px;
}
.border-frame {
    margin: 5px;
    padding: 5px;
    border: 1px solid lightblue;
    opacity: 0.7;
    -webkit-border-radius:4px;
    -moz-border-radius:4px;
    border-radius:4px;
}
.service-picture-frame {
    margin: 5px;
    padding: 5px;
    width: 300px;
    width: 300px;
    border: 1px solid lightblue;
    -webkit-border-radius:4px;
    -moz-border-radius:4px;
    border-radius:4px;
}
.service-picture {
    width: 290px;
    height: 290px;
}
</style>
{% endblock %}

{% block page-js %}

    <script src="/static/js/libs/angular.min.js"></script>
    <script src="/static/js/libs/angular-cookies.min.js"></script>
    <script src="/static/js/libs/angular-resource.min.js"></script>
    <script src="/static/js/libs/angular-route.min.js"></script>

    <!-- build:js /angular_apps/js/scripts.js -->
    <script src="/static/js/app/app.js"></script>
    <script src="/static/js/app/controllers/service_controllers.js"></script>
    <script src="/static/js/app/filters/service_filters.js"></script>
    <script src="/static/js/app/services/service_services.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        var searchValue = "{{searchValue|safe}}";
        var base_url = "{{ url|safe }}";
    </script>
{% endblock %}

{% block content %}
<div class="container" ng-app="serviceApp">

    <div ng-view></div>

</div>

{% endblock %}
