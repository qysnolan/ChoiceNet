<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="date">Newest</option>
                <option value="-date">Oldest</option>
            </select>

        </div>

        <div class="span10">
            <!--Body content-->

            <ul>
                <li ng-repeat="service in services | filter:query |
                    orderBy:orderProp" class="thumbnail">
                    <a href="/services/{{service.id}}" class="thumb">
                        <img ng-src="/static/imgs/network.gif">
                    </a>
                    <a href="/services/{{service.id}}">{{service.name}}</a>
                    <p>{{service.service_input}}</p>
                    <p>{{service.service_output}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
