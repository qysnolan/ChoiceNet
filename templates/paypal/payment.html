{% extends "Base.html" %}
{% load url from future %}

{% block title %}
    PayPal Payment
{% endblock %}

{% block page-css %}
<style>
.service-payment-divider {
    border-top: 1px solid lightgrey;
}
.service-payment-picture {
    width: 95px;
    height: 95px;
}
.service-payment-picture-frame {
    margin: 5px;
    padding: 5px;
    width: 100px;
    height: 100px;
    border: 1px solid darkgray;
}
</style>
{% endblock %}

{% block content %}

<div class="container">
    <div class="page-header">
        <h1>Check out</h1>
    </div>
    <div class="span12 well" style="margin-left: 0;">
        <div class="span2 service-payment-picture-frame">
            <img class="service-payment-picture"
                 src="/static/imgs/network.gif"
                 alt="{{ service.name }}"/>
        </div>
        <div class="span7">
            <a href="/services">
                <h3>{{service.name}}</h3>
            </a>
        </div>
        <div class="span3 pull-right center">
            <h4 style="color: darkred;">USD${{ service.cost }}</h4>
            {{ form }}
        </div>
    </div>
</div>

{% endblock %}
