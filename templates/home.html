{% extends "Base.html" %}

{% load url from future %}

{% block page-css %}

{% endblock %}

{% block page-js %}
<script type="text/javascript">
$(document).ready(function()
    {
        if (hash == "settings")
        {
            $("#settingsNotice").fadeIn();
        }
        if (hash == "mustlogout")
        {
            $("#logoutNotice").fadeIn();
        }
    });
</script>
{% endblock %}

{% block content %}
<div class="container">

    <div class="alert alert-info" id="settingsNotice" style="display: none;">
        Your account has been changed successfully
    </div>
    <div class="alert alert-warning" id="logoutNotice" style="display: none;">
        Your must
        <a href="/logout/"> sign out </a>
        first before to direct to that page
    </div>

    <div class="page-header">
        <h1>Good product!</h1>
    </div>
    <div>
        <a href="/you/cant/guess/this/url/pay/" class="btn">Buy me!</a>
    </div>
</div>
{% endblock %}
