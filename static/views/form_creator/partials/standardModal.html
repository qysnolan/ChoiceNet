<!-- STANDARD MODAL -->
<div ng-controller="StandardModalCtrl">
	<div modal="shouldBeOpen" close="close()" options="opts">
		<div class="modal-header">
			<h3>{{ editStandard.title }}</h3>
		</div>
		<div class="modal-body">
			<form name="form">
				<fieldset>
					<label>Title <a tooltip-placement="right" tooltip="This is the title that appears at the top of the page." class="ng-scope"><i class="icon-info-sign"></i></a></label>
					<input ng-model="editStandard.title" type="text" placeholder="Type something…">
					<label>Short Name 
						<a><span tooltip-placement="right" tooltip="This is the name that appears on the standard buttons." class="ng-scope"><i class="icon-info-sign"></i></span></a>
					</label>
					<div class="control-group" ng-class="{'error':form.shortName.$error.maxlength}">
						<div class="controls">
							<input ng-model="editStandard.short_name" name="shortName" ng-maxlength="20" type="text" placeholder="Type something…">
							<span ng-show="form.shortName.$error.maxlength" class="help-inline">The short name must be 20 characters or less!</span>
				  		</div>
					</div>
					<label>Description</label>
					<textarea ng-model="editStandard.description"></textarea>
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<button ng-click="saveStandard()" class="btn btn-primary">Save</button>
			<button class="btn" ng-click="close()">Cancel</button>
		</div>
	</div>
</div>
<!-- END STANDARD MODAL -->
