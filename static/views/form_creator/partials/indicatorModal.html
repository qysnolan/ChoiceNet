<!-- INDICATOR MODAL -->
<div ng-controller="IndicatorModalCtrl">
	<div modal="shouldBeOpen" close="close()" options="opts">
		<div class="modal-header">
			<h3>{{ editIndicator.title }}</h3>
		</div>
		<div class="modal-body">
			<form>
				<fieldset>
					<label>Title</label>
					<input ng-model="editIndicator.title" type="text" placeholder="Type somethingâ€¦">
					<label>Description</label>
					<textarea ng-model="editIndicator.description"></textarea>
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<button ng-click="saveIndicator()" class="btn btn-primary">Save</button>
			<button class="btn" ng-click="close()">Cancel</button>
		</div>
	</div>
</div>
<!-- END INDICATOR MODAL -->
