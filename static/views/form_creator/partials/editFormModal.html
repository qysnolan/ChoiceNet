<!-- RUBRIC MODAL -->
<div ng-controller="EditFormModalCtrl">
	<div modal="shouldBeOpen" close="close()" options="opts">
		<div class="modal-header">
			<h3>Edit Form</h3>
		</div>
		<div class="modal-body">
			<legend>
				{{formTitle | limitTo:100}}
			</legend>
	 		<label>Title <a tooltip-placement="right" tooltip="This is the title for the form. We limit this to 110 characters." class="ng-scope"><i class="icon-info-sign"></i></a></label>
	 		<input ng-model="formTitle" type="text">
	 		<label>Description</label>
	 		<textarea ng-model="formDescription" type="text"></textarea>
		</div>
		<div class="modal-footer">
			<button ng-click="saveForm()" class="btn btn-primary">Save</button>
			<button class="btn" ng-click="close()">Cancel</button>
		</div>
	</div>
</div>
<!-- END RUBRIC MODAL -->
